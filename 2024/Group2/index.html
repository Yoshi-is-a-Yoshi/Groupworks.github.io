カレーライスの作り方
<br>
 <img src="https://snpd-tokyo-user-dish-img.s3-ap-northeast-1.amazonaws.com/5e74b014e2e1b806d8c544d8.jpg">
材料（６人前）
<br> 
・豚バラブロック　　　１９０ｇ
<br>
・にんじん　　　　　　　　１本
<br>
・玉ねぎ　　　　　　　　　１個
<br>
・じゃがいも　　　　　　　１個
<br>
・カレールー　　　　　１１５ｇ
<br>
・水　　　　　　　　　８３０㎖
<br>
・サラダ油　　　　　　　　適量
<br>
手順
<br>
  
準備：じゃがいもは皮をむき、芽を取り除いておきます。
  その他の野菜も皮をむいておきます。
<br>
  
➀肉と野菜を一口大にきります。
<br>
  
➁フライパンにサラダ油をひいたら中火で肉を炒めます。
<br>
  
➂野菜を加え、玉ねぎが透き通るくらいまで炒めます。
<br>
  
➃水を加えて１５～２０分煮込みます。
<br>
  
➄カレールーを加えて完全に溶かしながら１０分煮込んで完成です。
